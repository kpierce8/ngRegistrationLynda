<div class="card checkinslist">
	
	<h1>Checkins</h1>
	<p>Heres a list of checkins</p>
	<ul class="userlist cf">
		<li ng-repeat="checkin in checkins">
			<div class="checkin">
				<div class="info">
					<h2>{{ checkin.firstname}} {{ checkin.lastname}}</h2>
					<div class="date">
						{{ checkin.date | date: "MMM d, yy h:mm a"}}
					</div> <!-- date -->
				</div><!-- info -->
			</div><!-- checkin -->
		</li>
	</ul>
</div>
