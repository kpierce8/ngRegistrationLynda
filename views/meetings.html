<div class="card meetings cf">
	<div class="textintro">
		<h1> Add a Meetings</h1>
		<p>Type a meeting name and hit +</p>
	</div>
	<form name="myform" ng-submit="addMeeting()" novalidate class="formgroup addmeeting cf">
		<div class="inputwrapper">
			<input type="text" name="meetingname" placeholder="meeting"
			ng-model="meetingname" ng-required="true">
		</div>

		<button class="btn" type="submit"
		ng-disabled="myform.$invalid">+</button>
		
	</form>

	<h2>Your meetings</h2>
	<div class="meeting" ng-repeat="(key, meeting) in meetings">
		<button class="btn btn-delete tooltip"
		ng-click="deleteMeeting(key)">
		<span>Delete this meeting</span></button>
		<a href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip">
			<span class="text">Go to check-in URL</span>
		</a>

		<a href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinslist" class="btn btn-list tooltip">
			<span class="text">View checked in</span>
		</a>
		<span class="text">{{ meeting.name }}</span>
	</div>
</div>
